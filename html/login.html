<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Login</title>

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/6e6a3b3ca8.js" crossorigin="anonymous"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

    <div class="div-body body-login">

        <header>

            <h1 class="none">#</h1>

            <div class="div-logo">
                <a href="../index.html">
                    <img class="img-logo" src="../img/tesla/tesla-logo.png" alt="tesla-logo">
                </a>
            </div>

            <nav class="nav-login">
                <a class="btn-register" href="#">Registrate</a>
            </nav>

        </header>

        <main>

            <div class="cuadro-login">

                <div class="anule-01">
                    <a href="../index.html">
                        <img class="logo-login" src="../img/tesla/tesla.png" alt="tesla">
                    </a>
                </div>
                <div class="div-logo responsive-login">
                    <a href="../index.html">
                        <img class="img-logo-02" src="../img/tesla/tesla-logo.png" alt="tesla-logo">
                    </a>
                </div>

                <div>
                    <p class="text-login">Inicia sesión</p>
                </div>

                <div class="continuar">
                    <ul>
                        <li>
                            <a href="#">Continuar con Google</a>
                        </li>
                        <li>
                            <a href="#">Continuar con Apple</a>
                        </li>
                    </ul>
                </div>

                <form class="formulario">
                    <div>
                        <input class="data" type="email" placeholder=" Correo electronico">
                    </div>
                    <div>
                        <input class="data" type="password" placeholder=" Contraseña">
                    </div>
                    <div>
                        <input class="btn-check" type="checkbox" id="check-login">
                        <label class="text-check" for="check-login">Recordarme</label>
                    </div>
                    <div>
                        <button class="iniciar" type="submit">Iniciar sesión</button>
                    </div>
                </form>

                <div class="div-olvide">
                    <a class="olvide" href="#">Olvide mi contraseña</a>
                </div>

            </div>

        </main>

        <footer class="footer-login">

            <div class="div-copy anule-01">
                <p class="copy">© Todos los derechos reservados</p>
            </div>

            <div class="responsive-login">
                <p class="r-copy">©</p>
            </div>

            <div class="anule-01">
                <ul class="ul-footer">
                    <li class="li-footer">
                        <a class="btn-footer" href="#">Empleo</a>
                    </li>
                    <li class="li-footer">
                        <a class="btn-footer" href="#">Nosotros</a>
                    </li>
                    <li class="li-footer">
                        <a class="btn-footer" href="../html/soporte.html">Soporte</a>
                    </li>
                    <li class="li-footer">
                        <a class="btn-footer" href="#">Gift cards</a>
                    </li>
                </ul>
            </div>

            <div class="div-redes anule-01">

                <div>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram redes"></i>
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com/home?lang=es" target="_blank">
                        <i class="fa-brands fa-twitter redes"></i>
                    </a>
                </div>
                <div>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fa-brands fa-youtube redes"></i>
                    </a>
                </div>

            </div>

            <div class="responsive-login r-redes">
                <a href="#">Redes</a>
            </div>

        </footer>

    </div>

</body>

</html>
